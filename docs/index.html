<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-do List</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/main-content.css">
  <link rel="stylesheet" href="./styles/add-project-view.css">
  <link rel="stylesheet" href="./styles/add-task-view.css">
  <script src="https://kit.fontawesome.com/2e1cd133ad.js" crossorigin="anonymous" defer></script>
<!-- Scripts -->
  <script src="main.js" defer></script>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="manifest" href="./img/favicon/site.webmanifest">
</head>

<body>
  <header>
    <h1>Just An Awesome To-Do List</h1>
  </header>
  <main>
    <div id="sidebar">
      <div id="menu"></div>
      <div id="projects-menu">
        <div id="projects-header">
          <p>Projects</p>
          <i class="fa-solid fa-plus add-project-button tooltip">
            <span class="tooltiptext">Add a new project</span>
          </i>
        </div>
        <div id="projects-list"></div>
      </div>
    </div>

    <div id="main-content">
      <h1>Welcome to my Stylish Web Page</h1>
      <p>This is a sample template to get started with a new project.</p>
    </div>
  </main>
  <footer>
    <p>ChuckleBuckle @ 2023</p>
      <a href = "https://github.com/ChuckleBuckle11" target="_blank" id="github"><i class="fa-brands fa-github"></i></a>
      <a href = "https://www.linkedin.com/in/dylan-lau/" target="_blank" id="linkedin"><i class="fa-brands fa-linkedin"></i></a>
  </footer>
  <div id="add-project-view-container">
    <div id="add-project-viewbox">
      <div id="add-project-form-container">
        <form form="add-project-form">
          <input type="text" id="title" name="project-title" placeholder="Enter project title..."/>
        </form>
      </div>
      <div id="form-buttons-container">
        <button onclick="" id="add-project-cancel-button">Cancel</button>
        <button id="add-project-submit-button">Done</button>
      </div>
    </div>
  </div>

  <div id="add-task-view-container">
    <div id="add-task-viewbox">
      <div id="add-task-form-container">
        <form form="add-task-form">
          <input type="text" id="task-title" name="task-title" placeholder="Enter task name..."/>
        </form>
      </div>
      <div id="form-buttons-container">
        <button onclick="" id="add-task-cancel-button">Cancel</button>
        <button id="add-task-submit-button">Done</button>
      </div>
    </div>
  </div>
</body>

</html>
