<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-do List</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <script src="https://kit.fontawesome.com/2e1cd133ad.js" crossorigin="anonymous" defer></script>
<!-- Scripts -->
  <script src="main.js" defer></script>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="manifest" href="./img/favicon/site.webmanifest">
</head>

<body>
  <header>
    <h1>Just An Awesome To-Do List</h1>
  </header>
  <main>
    <div id="sidebar">
      <div id="menu"></div>
      <div id="projects-menu">
        <div id="projects-header">
          <p>Projects</p>
          <i class="fa-solid fa-plus add-project-button tooltip">
            <span class="tooltiptext">Add new project</span>
          </i>
        </div>
        <div id="projects-list"></div>
      </div>
    </div>

    <div id="main-content">
      <h1>Welcome to my Stylish Web Page</h1>
      <p>This is a sample template to get started with a new project.</p>
    </div>
  </main>
  <footer>
    <p>ChuckleBuckle @ 2023</p>
  </footer>
</body>

</html>
